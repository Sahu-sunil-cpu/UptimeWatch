name: Build and Deploy API
on:
    push:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v2
            
            - name: Docker login
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}  
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Build and Push
              uses: docker/build-push-action@v4
              with:
                context: .
                file: ./docker/Dockerfile.api
                push: true
                tags: sunilks761/uptime-api:${{ github.sha }}    

            - run: |
                echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
                mkdir -p /home/runner/.ssh
                ls /home/runner/.ssh
                chmod 700 /home/runner/ssh_key
                ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@51.20.12.164 << EOF
                sudo docker stop uptime-api || true
                sudo docker rm uptime-api || true
                sudo docker run --name uptime-api \
                -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                -e JWT_SECRET="${{ secrets.DATABASE_URL }}" \
                -d -p 3001:3001 \
                sunilks761/uptime-api:${{ github.sha }}
                EOF
